<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>


<table>
    <thead>
        <tr>
            <th> Student ID </th>
            <th> Name </th>
        </tr>
    </thead>
    <tbody>
     
        <tr th:each="book : ${studentList}">
            <td><span th:text="${book.getId()}"> ID </span></td>
            <td><span th:text="${book.getName()}"> Name </span></td>
        </tr>
    </tbody>
</table>


</body>
</html>
